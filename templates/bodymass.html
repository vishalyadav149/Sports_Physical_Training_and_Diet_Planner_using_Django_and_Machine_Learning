{% extends 'basic.html' %}
{% block body %}
<style media="screen">
		div{
			width: 370px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
		}
		h2{
			font-size: 30px;
			font-weight: 600;
		}
		.text{
			margin-left: 264px;
    		position: relative;
            padding: 0px 0px 10px 10px;
            bottom: -2rem;
			margin-bottom: 0rem;
		}
		#w, #h{
			color: #222f3e;
			text-align: left;
			font-size: 20px;
			font-weight: 200;
			outline: none;
			border: none;
			background: none;
			border-bottom: 1px solid #341f97;
			width: 200px;
		}
			#w:focus, #h:focus{
				border-bottom: 2px solid #341f97;
				width: 300px;
				transition: 0.5s;
			}
			#result{
				color: #341f97;
			}
			#btn{
				font-family: inherit;
				margin-top: 10px;
				border: none;
				color: #fff;
				background-image: linear-gradient(120deg,#ff6b6b, #5f27cd);
				width: 150px;
				padding: 10px;
				border-radius: 30px;
				outline: none;
				cursor: pointer;
				margin-left: 8px;
			}
			#btn:hover{
				box-shadow: 1px 1px 10px #341f97;
			}
			#info{
				font-size: 12px;
				font-family: inherit;
			}
	</style>
</head>

<body>
	{%load static%}
    <section class="banner1" style=" position: relative;
    width: 100%;
    height: 105vh;
    background-size: cover;
    background-position: center;
    padding: 200px 0 0 100px;
	background-image: url({% static 'images/Diet_2.jpg' %});">
	 <div>
	       <h2>Body Fat% Calculator</h2>
            <p class="text">Height</p>
            <input type="text" name="height" id="h" placeholder="Enter height [m]">
            <p class="text">Weight</p>
            <input type="text" name="weight" id="w" placeholder="Enter Weight [kg]">
			<p class="text">Gender</p>
			<input type="radio" name="gender" id="m" value="m">Male
			<input type="radio" name="gender" id="f" value="f">Female
			<div class="d-flex py-2 px-0" style="width: 21rem; margin-top: 5px;" >
				<input style="width: 200px;" type="text" class="form-control" name="age" id="a" placeholder="Enter age">
				<p  style="margin: 0 0 0 80px;">Age</p>
			</div>
			
            <p id="result"></p>
            <button id="btn" onClick="BFP()">Calculate</button>
			<button id="btn"><a href="/dietplanner" style="text-decoration:none; color:white;">Diet Planner</a></button>
        </div>
    </section>
    
	


    
	
    

    <script>
        function BFP(){
		var weight=document.getElementById('w').value;
		var height=document.getElementById('h').value;
		var age=document.getElementById('a').value;
		var bfp=0.0;
		var bmi=parseInt(weight)/(parseFloat(height)*parseFloat(height));


		
		if (document.getElementById('f').checked)
		{
			bfp = (1.20 * parseFloat(bmi)) + (0.23 * parseInt(age)) - 5.4;
		}

		if (document.getElementById('m').checked)
		{
			bfp = (1.20 * parseFloat(bmi)) + (0.23 * parseInt(age)) - 16.2;
		}

		document.getElementById("result").innerHTML="Your Body Fat Percentage is "+bfp.toFixed(2)+"%";;
		}
    </script>
  



    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript">
    window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
    })
    </script>
    
</body>


	{% endblock %}
